<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/pfp.png" type="image/x-icon">
    <title>Tap Game</title>
</head>

<body>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto UI</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>



        <div class="container">

            <div class="app">
                <header class="top-bar">
                    <div class="username">Uzochukwu</div>
                    <div class="wallet">Tonkeeper</div>
                </header>

                <div class="stats-bar">
                    <div class="stat level">Level<br><span>2</span></div>
                    <div class="stat crypto">Crypto<br><span>No</span></div>
                    <div class="stat empty">Empty</div>
                </div>

                <div class="airdrop-banner">
                    <p>Time to Airdrop!</p>
                    <span>2d : 23h : 34m : 21s</span>
                </div>
                <div class="taps">
                    
                    <img src="images/juksbucks.png" class="clicker" onclick="clickCounter()" />
                   
                    <p>
                        <img src="images/juksbucks.png" class="mini-clicker" />
                        <span id="result"></span>
                    </p>
                </div>

                <div class="friends-bar">
                    <div class="friends-count">Friends (99)</div>
                    <button class="invite-btn">invite</button>
                </div>

                <nav class="bottom-nav">
                    <a href="#" class="nav-item active">Mine</a>
                    <a href="#" class="nav-item">Earn</a>
                    <a href="#" class="nav-item">Frens</a>
                    <a href="#" class="nav-item">Channel</a>
                </nav>
            </div>

        </div>
    </body>

    </html>

    <script>
        const x = document.getElementById("result");
        x.innerHTML = localStorage.clickcount;
        function clickCounter() {
            if (typeof Storage !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                x.innerHTML = localStorage.clickcount;
            } else {
                x.innerHTML = "Sorry, no Web storage support!";
            }
        }
    </script>
</body>
